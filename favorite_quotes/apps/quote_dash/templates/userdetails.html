<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
    <title>View User Details</title>
    <style>
        ul{
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Posted Quotes:</a>
        <div class ="ml-auto navbar-text"> <a href='/quotes'>Home</a> | <a href='/logout'> Log Off </a></div>
    </nav>
    <div class="container">
            <div class="mt-2 text-center">
                {% load static %}
                <img class="d-block mx-auto" src="{% static 'img/mlogo.png' %}" alt="" width="100">
            </div>
            <div class='row'>
            <h3 class='mb-3 mt-5'>Quotes Posted by: {{ user.first_name }} {{ user.last_name }}</h3>
            </div>

            {% for quote in quotes %}
            <p>Author: {{ quote.author}}</p> 
            <p class='font-weight-bold text-muted'>Quote: {{quote.quote}}</p>
            <hr>
            {% endfor %}
            
        </div>
    </div>
            
</body>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017-2018 MattCal Development Group</p>
        <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>        
</html>
