<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
    <title>Add a Trip</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Plan a New Trip</a>
        <div class ="ml-auto navbar-text"> <a href='/travels'>Home</a> | <a href='/logout'> Log Off </a></div>
    </nav>
                        

    <div class='container'>

        <div class="mt-3 pt-2 mb-3 text-center">
            {% load static %}
            <img class="d-block mx-auto" src="{% static 'img/mlogo.png' %}" alt="" width="100">
            <p class="text-muted">Trip Buddy</p>
        </div>

        <h2 class='text-center m-2'>Add a Trip</h2>
        {% for message in messages %}
            {% if 'newtrip' in message.extra_tags %}
                <p style='color:red'>{{ message }}</p>
            {% endif %}
        {% endfor %}
            <form action='/newtrip' method='post'>
                 {% csrf_token %}
                <div class='row'>
                    <label for='name'>Destination:</label>
                    <input type='text' class='form-control' name='name'>
                </div>
                
                <div class="row mt-2">
                    <label for='description'>Description:</label>
                    <textarea class="form-control" name="description" value='post' rows="3"></textarea>
                </div>
                <div class='row mt-2'>
                    <div class='col pl-0'>
                        <label for='start'>Travel Date From:</label>
                        <input type='date' class='form-control' name='start'>
                    </div>
                    
                    <div class='col pr-0'>
                        <label for='end'>Travel Date To:</label>
                        <input type='date' class='form-control' name='end'>
                    </div>
                </div>
                <div class = 'row mt-3'>
                    <button class='btn btn-primary' type='submit'>Create</button>
                </div>
                
            </form>

    </div>
</body>
<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2017-2018 MattCal Development Group</p>
    <ul class="list-inline">
    <li class="list-inline-item"><a href="#">Privacy</a></li>
    <li class="list-inline-item"><a href="#">Terms</a></li>
    <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
</footer>
</html>
